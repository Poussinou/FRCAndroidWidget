apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "ca.rmen.android.frenchcalendar.common"
        minSdkVersion 3
        targetSdkVersion 21
        versionCode Integer.valueOf(buildProperties['version-code'])
        versionName buildProperties['version-name']
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
}
